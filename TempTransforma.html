<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="stuff.css">
  </head>
  <body>
    <div class="container">
        <!-- heading-section -->
        <div class="row text-center">
            <div class="col-12">
                <h1 style=" color: #c82828 ;">TempTranforma</h1>
            </div>
            <div class="col-12"><p style="font-size: 27px; color: gold;">Enter Temperature in Celcius or Fahrenheit</p></div>
        </div>
        <!-- input-section -->
        <div class="row text-center mt-5">
            <div  class="col-12" id="item2">
                    <label for="name1">Celcius</label><br>
                    <input class="form-control text-center" type="number" id="cel" value="0">
                </div><br>
                <div  class="col-12" id="item3">
                    <label for="name">Fahrenheit</label><br>
                    <input class="form-control text-center" type="number" id="fah" value="32">
                </div>
                <div class="col-12 mt-4">
                    <img src="Design-PNG-Free-Image.png" class="img-fluid" alt="">
                </div>
            </div>
        
        
            
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
        var cel = document.getElementById("cel");
        var fah = document.getElementById("fah");

        cel.addEventListener('input', function() {
            let c = this.value;
            let fy = (c * 9/5) + 32;
            if(!Number.isInteger(fy)){
                fy= fy.toFixed(4);
            }
            fah.value = fy;
        });

        fah.addEventListener('input', function() {
            let f = this.value;
            let cy = (f - 32) * 5/9;
            if(!Number.isInteger(cy)){
                cy= cy.toFixed(4);
            }
            cel.value = cy;
        });
    </script>
  </body>
</html>
